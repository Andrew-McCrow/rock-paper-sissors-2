<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Welcome to the Rock Paper Scissors game! Choose your weapon and see if you can beat the computer.</p>
    <div id="scoreboard">
        <p>Human: <span id="human-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>
    <div id="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="result"></div>

    <script src="rps.js"></script>
</body>
</html>
